{% extends './layout.html' %}

{% block content %} 
	<br>

<!-- 	New Sales Person-->	
	<div class='well'>
		<form method='POST' action='/salesPeople'>
			<input name='newSalesPerson' placeholder='name' class='form-control'></input>
			<br>
			<button class='btn btn-primary' type='submit'>Add Sales Person</button>
		</form>
	</div>

<!-- Names of Sales People-->	
	{% for person in people %}
		<ul class='list-group'>
			<form method='POST' action='/salesPersonRegion/{{person.id}}/{{currentRegion.id}}?_method=DELETE'>
				<li class='list-group-item disabled'> 
					{{ person.name }}
					<button class='btn btn-danger btn-xs pull-right'>Delete</button>
				</li>
			</form>

			<!-- Regions -->				
			{% for region in regions %}
				<form method='POST' action='salesPersonRegion/{{person.id}}/{{currentRegion.id}}'>
					<li class='list-group-item'>
						{{ region.zipCode }} 
						<button class='btn btn-default btn-xs pull-right'>Add</button>
					</li>
				</form>
			{% endfor %}
		</ul>
	{% endfor %}

{% endblock %}
